<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirigiendo...</title>
    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (code) {
        // Redirige localmente con el code como query param
        window.location.href = `http://localhost:5173/callback?code=${code}`;
      } else {
        document.body.innerHTML = "<h2>No se encontró el parámetro ?code</h2>";
      }
    </script>
  </head>
  <body>
    <p>Procesando redirección...</p>
  </body>
</html>
